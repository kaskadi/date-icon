<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../date-icon.js" type="module"></script>
  </head>
  <body>
    <div>
      <h4>default</h4>
      <kaskadi-date-icon></kaskadi-date-icon>
    </div>
    <div lang="en">
      <div>
        <h4>date="1995-12-17"</h4>
        <kaskadi-date-icon  date="1995-12-17"></kaskadi-date-icon>
      </div>
      <div>
        <h4>
          --outline-color: grey
        </h4>
        <kaskadi-date-icon style="--outline-color:grey"></kaskadi-date-icon>
      </div>
    </div>
    <div>
      <h4>
        --head-color: crimson
      </h4>
      <kaskadi-date-icon style="--head-color:crimson"></kaskadi-date-icon>
    </div>
    <div>
      <h4>
        --day-color: crimson
      </h4>
      <kaskadi-date-icon style="--day-color:crimson"></kaskadi-date-icon>
    </div>
    <div>
      <h4>
        ---name-color: crimson
      </h4>
      <kaskadi-date-icon style="--name-color:crimson"></kaskadi-date-icon>
    </div>
    <div>
      <h4>
        ---month-color: crimson
      </h4>
      <kaskadi-date-icon style="--month-color:crimson"></kaskadi-date-icon>
    </div>
    <div>
      <h4>
        ---background-color: beige
      </h4>
      <kaskadi-date-icon style="--background-color: beige"></kaskadi-date-icon>
    </div>
    <div>
      <h4>size 32, 48, 64, 96</h4>
      <kaskadi-date-icon  style="--icon-size:32px"></kaskadi-date-icon>
      <kaskadi-date-icon  style="--icon-size:48px"></kaskadi-date-icon>
      <kaskadi-date-icon  style="--icon-size:64px"></kaskadi-date-icon>
      <kaskadi-date-icon  style="--icon-size:96px"></kaskadi-date-icon>
    </div>

  </body>
</html>
